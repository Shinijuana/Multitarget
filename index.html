
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
   
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      
    </style>
  </head>
  <body>
   <a-scene mindar-image="uiScanning: no; imageTargetSrc: https://raw.githack.com/Shinijuana/Multitarget/main/targets/white.mind; filterMinCF: 0.1; filterBeta: 10; warmupTolerance: 3; missTolerance: 5;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             embedded
             device-orientation-permission-ui="enabled: false">
      
      <!-- Caricamento degli asset -->
      <a-assets>
        <a-asset-item id="white" src="assets/whiteframe.glb"></a-asset-item>
        <a-asset-item id="black" src="assets/blackframe.glb"></a-asset-item>
        <a-asset-item id="dos" src="assets/dosframe.glb"></a-asset-item>
        
      </a-assets>

      <!-- Configurazione della telecamera -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable">
        <!--  <a-image id="startImage" src="assets/Falena.jpg" position="0 0 -15" scale="10 11 11" opacity=".8" visible="true" animation__pulse="property: scale; from: 4 4 4; to: 4.5 4.5 4.5; dir: alternate; loop: true; dur: 1000"></a-image>-->
      </a-camera>
      
      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.7"></a-light>
     
     
      <!-- EntitÃ  per il target AR -->
      <a-entity id="ar-target" mindar-image-target="targetIndex: 0;">
        <a-entity gltf-model="#white"  position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false"></a-entity>
      </a-entity>

     <a-entity id="ar-target1" mindar-image-target="targetIndex: 1;">
        <a-entity gltf-model="#black"  position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false"></a-entity>
      </a-entity>

     <a-entity id="ar-target2" mindar-image-target="targetIndex: 2;">
        <a-entity gltf-model="#dos"  position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false"></a-entity>
      </a-entity>

  </a-scene>
  </body>
</html>
